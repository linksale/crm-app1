# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- main

pr:
- '*'

pool:
  vmImage: ubuntu-latest

variables:
  phpVersion: 7.2

jobs:
- job: 'ConfigureEnvironment'
  steps:
  - script: |
      sudo update-alternatives --set php /usr/bin/php$(phpVersion)
      sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
      sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
      sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
      sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
      php -version
    displayName: 'Use PHP version $(phpVersion)'

  - script: composer install --no-interaction --prefer-dist
    displayName: 'composer install'

- job: 'RunTests'
  steps:
  - script: echo 'Running PHPUnit Tests...'
    displayName: 'Running PHPUnit Tests'
    
  - script: composer install
    displayName: 'Install Dependencies'

  - script: php artisan test
    displayName: 'Run PHPUnit Tests'

  - script: echo 'Running Custom Tests...'
    displayName: 'Running Custom Tests'

  - script: php artisan custom-test-command
    displayName: 'Run Custom Test Command'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: 'PHPUnit Tests'
    displayName: 'Publish PHPUnit Test Results'

- job: 'RunSonarQubeAnalysis'
  steps:
  - task: SonarQubePrepare@4
    inputs:
      SonarQube: 'SonarQube Server'
      scannerMode: 'MSBuild'
      projectKey: 'your-project-key'
      projectName: 'Your Project Name'
      extraProperties: |
        sonar.coverage.exclusions=**/vendor/**,**/tests/**
    displayName: 'Prepare SonarQube Analysis'

  - script: msbuild /t:Rebuild
    displayName: 'Build Project'

  - task: SonarQubeAnalyze@4
    displayName: 'Run SonarQube Analysis'

